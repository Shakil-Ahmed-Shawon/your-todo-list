<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- |===============<< CSS Linking >>===============| -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="laptop-responsive.css">
    <link rel="stylesheet" href="phone-responsive.css">
    <!-- |===============<< XXXXXX >>===============| -->
    <!-- |===============<< FontAwesome Icon Linking >>===============| -->
    <script src="https://kit.fontawesome.com/3356cf3b6d.js" crossorigin="anonymous"></script>
    <!-- |===============<< XXXXXX >>===============| -->
    <title>Your ToDo</title>
</head>
<body>
    
    <!-- |===============<< ToDo List Container >>===============| -->
    <div class="container">
        <!-- |===============<< Main Title >>===============| -->
        <div class="todo-title">
            <h1>Your Todo List</h1>
        </div>
        <!-- |===============<< ToDo Input & Adding >>===============| -->
        <div class="todo-input-and-submit">
            <input class="todo-input-area" type="text" placeholder="What's in your mind?">
            <button class="todo-submit-btn">Add this todo</button>
        </div>
        <!-- |===============<< 2 Horizintal Line's >>===============| -->
        <hr class="hr-line">
        <hr class="hr-line">
        <!-- |===============<< Todo List Container >>===============| -->
        <ul class="all-todo-list-container">
            <!-- |===============<< Each ToDo List >>===============| -->
            
        </ul>
    </div>
    <!-- |===============<< XXXXXX >>===============| -->

    <!-- |===============<< Theme In Out Btn >>===============| -->
    <button id="theme-btn">Select theme</button>
    <!-- |===============<< XXXXXX >>===============| -->

    <!-- |===============<< Theme Section >>===============| -->
    <section class="theme-container">
        <div class="light-color">
            Light Color
        </div>

        <div class="dark-color">
            Dark Color
        </div>

        <div class="beautiful-blues">
            Beautiful Blues
        </div>

        <div class="beautiful-pink">
            Perfect Pink
        </div>

        <div class="google-colors">
            Google Color
        </div>

        <div class="metro-ui">
            Metro UI Color
        </div>
    </section>
    <!-- |===============<< XXXXXX >>===============| -->

    <!-- |===============<< JavaScript Linking >>===============| -->
    <script src="script.js"></script>
    <script src="theme.js"></script>
    <!-- |===============<< XXXXXX >>===============| -->
</body>
</html>
